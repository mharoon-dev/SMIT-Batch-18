<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 6 (forms)</title>
  </head>
  <body>
    <form action="https://www.hiringmine.com/">
      <label>username:</label>
      <br />
      <input type="text" maxlength="6" placeholder="username" />
      <br />
      <label>password:</label>
      <br />
      <input type="password" name="pass" placeholder="password" />
      <br />
      <label>comments:</label>
      <br />
      <textarea
        placeholder="comments"
        name="comment"
        id=""
        rows="15"
        cols="50"
      ></textarea>
      <br />

      <label>Sim Name :</label>
      <br />
      <input type="checkbox" name="simName" />jazz
      <input type="checkbox" name="simName" value="telenor" checked /> telenor
      <input type="checkbox" name="simName" value="zong" /> zong

      <br />
      <label>days :</label>
      <br />
      <input type="radio" name="courses" value="jazz" />weekends
      <input type="radio" name="courses" value="telenor" checked /> weekdays
      <input type="radio" name="courses" value="zong" /> both

      <br />

      <label>courses :</label>
      <br />
      <select name="courses" multiple size="6">
        <option value="web-and-app">web and app</option>
        <option value="ui/ux" selected>ui/ux</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
        <option value="designing">designing</option>
      </select>
      <label>gender :</label>
      <br />
      <select name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <br />
      <label>profile image :</label>
      <br />
      <input type="file" name="profileImg" />
      <br />
      <input
        type="image"
        src="https://th.bing.com/th/id/R.480743e34268bfd66c804c43fd78f43e?rik=1sze4ZYjab909g&pid=ImgRaw&r=0"
        width="50"
      />
      <br />
      <input type="hidden" name="userRole" value="admin" />
    </form>

    <button>add</button>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

      action="

    >
      <fieldset>
        <legend>signup form</legend>
        <input type="text" placeholder="username" required />
        <input type="email" placeholder="email" required/>
        <input type="date"  required/>
        <input type="url"  required/>
        <input type="text" placeholder="password" />
        <input type="submit" />
      </fieldset>
    </form>
